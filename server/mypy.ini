[mypy]
plugins = sqlalchemy.ext.mypy.plugin
ignore_missing_imports = True
check_untyped_defs = False

# Billing module - SQLAlchemy type issues suppression
[mypy-src.billing.*]
disallow_untyped_defs = False
warn_return_any = False

# SQLAlchemy Base class type issues
[mypy-src.billing.models]
disable_error_code = valid-type,misc

# SQLAlchemy Column type issues in service layer
[mypy-src.billing.service]
disable_error_code = assignment,index,arg-type,misc,return-value
