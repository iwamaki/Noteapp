services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env.development  # すべての環境変数をここから読み込む
    depends_on:
      - postgres
    environment:
      # Docker固有の設定のみここに記載
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  postgres:
    image: postgres:15-alpine
    container_name: noteapp-postgres-dev
    environment:
      POSTGRES_USER: noteapp_user
      POSTGRES_PASSWORD: noteapp_dev_password
      POSTGRES_DB: noteapp_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U noteapp_user -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
