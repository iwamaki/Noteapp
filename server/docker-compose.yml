services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env.development
    depends_on:
      - redis
      - postgres
    environment:
      # ========================================
      # Python 設定
      # ========================================
      - PYTHONUNBUFFERED=1

      # ========================================
      # Google Cloud Platform
      # ========================================
      - GCP_PROJECT_ID=${GCP_PROJECT_ID}
      - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS}

      # ========================================
      # Secret Manager シークレット名
      # ========================================
      - GEMINI_API_SECRET_ID=${GEMINI_API_SECRET_ID}
      - OPENAI_API_SECRET_ID=${OPENAI_API_SECRET_ID}
      - GOOGLE_CSE_API_SECRET_ID=${GOOGLE_CSE_API_SECRET_ID}
      # GOOGLE_WEB_CLIENT_SECRET_ID は .env.development から読み込まれる

      # ========================================
      # Google Custom Search
      # ========================================
      - GOOGLE_CSE_ID=${GOOGLE_CSE_ID}

      # ========================================
      # Google OAuth2
      # ========================================
      # OAuth2 環境変数は .env.development から読み込まれる

      # ========================================
      # アプリケーション設定
      # ========================================
      - ANDROID_PACKAGE_NAME=${ANDROID_PACKAGE_NAME}
      - ENV=${ENV}
      - LOG_LEVEL=${LOG_LEVEL}

      # ========================================
      # CORS設定
      # ========================================
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}

      # ========================================
      # OAuth State 管理（Redis）
      # ========================================
      - OAUTH_STATE_STORAGE=redis
      - REDIS_URL=redis://redis:6379/0

    restart: unless-stopped
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  postgres:
    image: postgres:15-alpine
    container_name: noteapp-postgres-dev
    environment:
      POSTGRES_USER: noteapp_user
      POSTGRES_PASSWORD: noteapp_dev_password
      POSTGRES_DB: noteapp_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U noteapp_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data:
