<svg width="400" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="700" fill="#f5f5f5"/>

  <!-- Header -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">プランを選択</text>
  <text x="200" y="65" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">あなたに最適なプランをお選びください</text>

  <!-- Current Plan Info Box -->
  <rect x="20" y="90" width="360" height="60" rx="8" fill="#e3f2fd" stroke="#2196f3" stroke-width="1"/>
  <circle cx="35" cy="115" r="8" fill="#4caf50"/>
  <path d="M 33 115 L 36 118 L 39 112" stroke="white" stroke-width="2" fill="none"/>
  <text x="50" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#333">現在のプラン: フリー</text>

  <!-- Plan Card Container -->
  <rect x="20" y="170" width="360" height="280" rx="12" fill="white" stroke="#ddd" stroke-width="2"/>

  <!-- Recommended Badge -->
  <rect x="300" y="162" width="70" height="24" rx="12" fill="#2196f3"/>
  <text x="335" y="178" font-family="Arial, sans-serif" font-size="11" font-weight="600" text-anchor="middle" fill="white">おすすめ</text>

  <!-- Plan Name -->
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Pro</text>

  <!-- Price -->
  <text x="200" y="235" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#333">¥500</text>
  <text x="245" y="235" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#666">/月</text>

  <!-- Description -->
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">プロフェッショナル向けの高機能プラン</text>

  <!-- Features -->
  <g transform="translate(40, 280)">
    <circle cx="6" cy="0" r="6" fill="#4caf50"/>
    <path d="M 4 0 L 6 2 L 9 -2" stroke="white" stroke-width="1.5" fill="none"/>
    <text x="20" y="4" font-family="Arial, sans-serif" font-size="12" fill="#333">ファイル数: 1,000個</text>
  </g>

  <g transform="translate(40, 305)">
    <circle cx="6" cy="0" r="6" fill="#4caf50"/>
    <path d="M 4 0 L 6 2 L 9 -2" stroke="white" stroke-width="1.5" fill="none"/>
    <text x="20" y="4" font-family="Arial, sans-serif" font-size="12" fill="#333">LLMリクエスト: 1,000回/月</text>
  </g>

  <g transform="translate(40, 330)">
    <circle cx="6" cy="0" r="6" fill="#4caf50"/>
    <path d="M 4 0 L 6 2 L 9 -2" stroke="white" stroke-width="1.5" fill="none"/>
    <text x="20" y="4" font-family="Arial, sans-serif" font-size="12" fill="#333">ストレージ: 5.0GB</text>
  </g>

  <!-- Divider -->
  <line x1="40" y1="350" x2="360" y2="350" stroke="#e0e0e0" stroke-width="1"/>

  <!-- Pro Features Label -->
  <text x="40" y="370" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#666">プロ機能:</text>

  <g transform="translate(40, 385)">
    <circle cx="6" cy="0" r="6" fill="#2196f3"/>
    <path d="M 4 0 L 6 2 L 9 -2" stroke="white" stroke-width="1.5" fill="none"/>
    <text x="20" y="4" font-family="Arial, sans-serif" font-size="12" fill="#333">高度なLLMモデル</text>
  </g>

  <g transform="translate(40, 410)">
    <circle cx="6" cy="0" r="6" fill="#2196f3"/>
    <path d="M 4 0 L 6 2 L 9 -2" stroke="white" stroke-width="1.5" fill="none"/>
    <text x="20" y="4" font-family="Arial, sans-serif" font-size="12" fill="#333">RAG検索</text>
  </g>

  <g transform="translate(40, 435)">
    <circle cx="6" cy="0" r="6" fill="#2196f3"/>
    <path d="M 4 0 L 6 2 L 9 -2" stroke="white" stroke-width="1.5" fill="none"/>
    <text x="20" y="4" font-family="Arial, sans-serif" font-size="12" fill="#333">Web検索</text>
  </g>

  <!-- Tab Buttons (Pro / Premium) -->
  <g id="tabs">
    <!-- Pro Tab (Active) -->
    <rect x="20" y="470" width="180" height="48" rx="8" fill="#2196f3"/>
    <text x="110" y="498" font-family="Arial, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="white">Pro</text>

    <!-- Premium Tab (Inactive) -->
    <rect x="200" y="470" width="180" height="48" rx="8" fill="#e0e0e0"/>
    <text x="290" y="498" font-family="Arial, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#666">Premium</text>
  </g>

  <!-- Purchase Button (Full Width) -->
  <rect x="20" y="540" width="360" height="56" rx="8" fill="#2196f3"/>
  <text x="200" y="572" font-family="Arial, sans-serif" font-size="18" font-weight="600" text-anchor="middle" fill="white">Proプランを購入</text>

  <!-- Annotations -->
  <g id="annotations">
    <!-- Arrow pointing to card -->
    <path d="M 420 280 L 390 280" stroke="#ff5722" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
    <text x="430" y="265" font-family="Arial, sans-serif" font-size="11" fill="#ff5722">プランカード</text>
    <text x="430" y="280" font-family="Arial, sans-serif" font-size="11" fill="#ff5722">コンテナ</text>
    <text x="430" y="295" font-family="Arial, sans-serif" font-size="11" fill="#ff5722">(切り替わる)</text>

    <!-- Arrow pointing to tabs -->
    <path d="M 420 494 L 390 494" stroke="#ff5722" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
    <text x="430" y="490" font-family="Arial, sans-serif" font-size="11" fill="#ff5722">タブで</text>
    <text x="430" y="503" font-family="Arial, sans-serif" font-size="11" fill="#ff5722">切り替え</text>

    <!-- Arrow pointing to purchase button -->
    <path d="M 420 568 L 390 568" stroke="#ff5722" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
    <text x="430" y="560" font-family="Arial, sans-serif" font-size="11" fill="#ff5722">購入ボタン</text>
    <text x="430" y="573" font-family="Arial, sans-serif" font-size="11" fill="#ff5722">(横いっぱい)</text>
  </g>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ff5722"/>
    </marker>
  </defs>
</svg>
