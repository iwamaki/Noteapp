<svg width="200" height="150" xmlns="http://www.w3.org/2000/svg">
  <!-- Pattern 2: Soft Rounded with Subtle Border -->
  <defs>
    <filter id="shadow2">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background for context -->
  <rect x="0" y="50" width="200" height="100" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>

  <!-- Toggle Tab Button -->
  <g filter="url(#shadow2)">
    <!-- Tab body with rounded top -->
    <rect x="75" y="35" width="50" height="15" rx="10" ry="10" fill="#5b7cff"/>
    <rect x="75" y="42" width="50" height="8" fill="#5b7cff"/>

    <!-- Inner glow effect -->
    <rect x="77" y="37" width="46" height="2" rx="1" fill="rgba(255,255,255,0.3)"/>

    <!-- Chevron icon with double lines for emphasis -->
    <g>
      <path d="M 92 43 L 100 38 L 108 43"
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            fill="none"/>
      <circle cx="100" cy="41" r="1.5" fill="white" opacity="0.6"/>
    </g>
  </g>

  <!-- Label -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    Pattern 2: Soft Rounded
  </text>
</svg>
