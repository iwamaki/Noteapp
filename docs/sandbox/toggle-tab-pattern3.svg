<svg width="200" height="150" xmlns="http://www.w3.org/2000/svg">
  <!-- Pattern 3: Paper Tab with Fold Effect -->
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow3">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background for context -->
  <rect x="0" y="50" width="200" height="100" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>

  <!-- Toggle Tab Button -->
  <g filter="url(#shadow3)">
    <!-- Main tab body -->
    <path d="M 70 50 L 70 38 Q 70 35 73 35 L 127 35 Q 130 35 130 38 L 130 50 Z"
          fill="url(#grad3)"/>

    <!-- Left fold accent -->
    <path d="M 70 38 L 70 50 L 73 47 L 73 36" fill="rgba(0,0,0,0.1)"/>

    <!-- Right fold accent -->
    <path d="M 130 38 L 130 50 L 127 47 L 127 36" fill="rgba(255,255,255,0.15)"/>

    <!-- Decorative dots -->
    <circle cx="85" cy="42" r="1" fill="rgba(255,255,255,0.4)"/>
    <circle cx="115" cy="42" r="1" fill="rgba(255,255,255,0.4)"/>

    <!-- Chevron icon -->
    <path d="M 94 43 L 100 38 L 106 43"
          stroke="white"
          stroke-width="2.5"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>
  </g>

  <!-- Label -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    Pattern 3: Paper Tab with Fold
  </text>
</svg>
