  <svg width="400" height="120" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="400" height="120" fill="#f5f5f5"/>

    <!-- Chat Input Bar (折りたたまれた状態) -->
    <g id="chatInputBar">
      <!-- メインバー -->
      <rect x="0" y="60" width="400" height="60" fill="#ffffff"
  stroke="#cccccc" stroke-width="1"/>

      <!-- 折りたたみボタン（付箋のようなタブ） -->
      <g id="toggleButton">
        <!-- タブの背景 -->
        <path d="M 180 60 L 180 50 Q 180 45 185 45 L 215 45 Q 220 45 220
   50 L 220 60 Z"
              fill="#4a90e2" stroke="#3a7bc8" stroke-width="1"/>

        <!-- 上向き矢印アイコン -->
        <path d="M 200 50 L 195 55 L 205 55 Z" fill="#ffffff"/>

        <!-- タブのテキスト表示用エリア（オプション） -->
        <text x="200" y="57" font-size="8" fill="#ffffff"
  text-anchor="middle">履歴</text>
      </g>

      <!-- 入力フィールド（プレースホルダー） -->
      <rect x="60" y="75" width="260" height="30" fill="#f9f9f9"
  stroke="#dddddd" stroke-width="1" rx="15"/>
      <text x="70" y="93" font-size="12"
  fill="#999999">メッセージを入力...</text>

      <!-- 送信ボタン -->
      <circle cx="350" cy="90" r="15" fill="#4a90e2"/>
      <path d="M 345 90 L 355 90 L 350 85 Z" fill="#ffffff"
  transform="rotate(90 350 90)"/>
    </g>

    <!-- 説明ラベル -->
    <text x="200" y="20" font-size="14" fill="#333333"
  text-anchor="middle" font-weight="bold">折りたたんだ状態</text>
    <text x="200" y="35" font-size="10" fill="#666666"
  text-anchor="middle">中央上端の付箋タブをタップで履歴を展開</text>
  </svg>