<svg width="200" height="150" xmlns="http://www.w3.org/2000/svg">
  <!-- Pattern 1: Modern Minimal with Gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow1">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background for context -->
  <rect x="0" y="50" width="200" height="100" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>

  <!-- Toggle Tab Button -->
  <g filter="url(#shadow1)">
    <!-- Tab body with slight curve -->
    <path d="M 70 50 Q 70 35 85 35 L 115 35 Q 130 35 130 50 Z"
          fill="url(#grad1)"/>

    <!-- Chevron icon -->
    <path d="M 93 42 L 100 37 L 107 42"
          stroke="white"
          stroke-width="2.5"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>
  </g>

  <!-- Label -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    Pattern 1: Modern Gradient
  </text>
</svg>
