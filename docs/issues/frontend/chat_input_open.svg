<svg width="300" height="500" viewBox="0 0 300 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Screen background -->
  <rect x="0" y="0" width="300" height="500" fill="#F0F0F0"/>

  <!-- Main content area placeholder -->
  <rect x="10" y="10" width="280" height="200" fill="#FFFFFF" stroke="#CCCCCC" stroke-width="1"/>
  <text x="150" y="110" font-family="Arial" font-size="16" fill="#999999" text-anchor="middle">Main Content Area</text>

  <!-- Keyboard -->
  <rect x="0" y="250" width="300" height="250" fill="#D0D0D0"/>
  <text x="150" y="375" font-family="Arial" font-size="20" fill="#666666" text-anchor="middle">Keyboard (IME)</text>

  <!-- Chat Input Bar (moved up above keyboard) -->
  <rect x="10" y="200" width="200" height="40" rx="5" fill="#FFFFFF" stroke="#CCCCCC" stroke-width="1"/>
  <text x="20" y="225" font-family="Arial" font-size="14" fill="#666666">Type message...</text>

  <!-- Send Button -->
  <rect x="220" y="200" width="70" height="40" rx="5" fill="#007BFF"/>
  <text x="255" y="225" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">送信</text>
</svg>