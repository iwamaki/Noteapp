<svg width="400" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- 画面全体の背景 -->
  <rect width="400" height="800" fill="#f5f5f5"/>

  <!-- 画面上部: コンテンツエリア -->
  <rect x="0" y="0" width="400" height="442" fill="#ffffff"/>
  <text x="200" y="220" text-anchor="middle" font-size="20" fill="#333">
    画面コンテンツ
  </text>
  <text x="200" y="250" text-anchor="middle" font-size="16" fill="#666">
    (NoteList or NoteEdit)
  </text>

  <!-- ChatInputBar: キーボードの真上にぴったり配置 -->
  <rect x="0" y="442" width="400" height="88" fill="#2196F3" stroke="#1976D2" stroke-width="2"/>
  <text x="200" y="486" text-anchor="middle" font-size="18" fill="#ffffff" font-weight="bold">
    ChatInputBar
  </text>
  <text x="200" y="510" text-anchor="middle" font-size="14" fill="#e3f2fd">
    高さ: ~88px (CHAT_INPUT_HEIGHT)
  </text>

  <!-- キーボード -->
  <rect x="0" y="530" width="400" height="270" fill="#37474F"/>
  <text x="200" y="665" text-anchor="middle" font-size="24" fill="#ffffff" font-weight="bold">
    キーボード
  </text>
  <text x="200" y="695" text-anchor="middle" font-size="14" fill="#B0BEC5">
    高さ: 約308px (実測値)
  </text>

  <!-- 寸法線: ChatInputBarとキーボードの間 -->
  <line x1="10" y1="530" x2="10" y2="530" stroke="#4CAF50" stroke-width="3"/>
  <text x="15" y="535" font-size="16" fill="#4CAF50" font-weight="bold">
    ← 隙間ゼロ！
  </text>

  <!-- 寸法線: 画面全体 -->
  <line x1="390" y1="0" x2="390" y2="800" stroke="#FF9800" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="350" y="400" font-size="12" fill="#FF9800" transform="rotate(-90, 350, 400)">
    画面全体: 954px
  </text>

  <!-- 注釈 -->
  <text x="200" y="30" text-anchor="middle" font-size="16" fill="#4CAF50" font-weight="bold">
    ✓ 理想的な配置
  </text>
</svg>
