<svg width="300" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 画面の枠 -->
  <rect x="0" y="0" width="300" height="500" fill="#f5f5f5" stroke="#333" stroke-width="2"/>
  
  <!-- ヘッダー部分 -->
  <rect x="0" y="0" width="300" height="50" fill="#4a90e2" stroke="none"/>
  <text x="20" y="30" font-size="14" fill="white" font-weight="bold">NoteEditScreen</text>
  
  <!-- テキストエディタ領域 (調整されていない) -->
  <rect x="5" y="55" width="290" height="360" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="15" y="80" font-size="12" fill="#333">テキストエディタ (問題状況)</text>
  <line x1="15" y1="90" x2="285" y2="90" stroke="#eee"/>
  
  <text x="15" y="110" font-size="10" fill="#666">1行目: ノートの内容です</text>
  <text x="15" y="130" font-size="10" fill="#666">2行目: 複数行のテキスト</text>
  <text x="15" y="150" font-size="10" fill="#666">3行目: ここまで表示</text>
  <text x="15" y="170" font-size="10" fill="#999">...</text>
  
  <!-- 入力中の行がキーボードに隠れている -->
  <rect x="0" y="320" width="300" height="180" fill="#2c3e50" opacity="0.9"/>
  <text x="15" y="350" font-size="10" fill="#e74c3c" font-weight="bold">20行目: 入力中の行 ▌ ← 見えない!</text>
  
  <!-- ChatInputBar (隠れている) -->
  <rect x="5" y="420" width="290" height="75" fill="#e8f4fd" stroke="#4a90e2" stroke-width="1" opacity="0.3"/>
  
  <!-- キーボード -->
  <text x="20" y="350" font-size="12" fill="white">🎹 ソフトウェアキーボード</text>
  
  <!-- 問題を示す矢印 -->
  <g stroke="#e74c3c" stroke-width="2" fill="none">
    <path d="M 310 350 L 340 350 L 335 345 M 340 350 L 335 355"/>
    <text x="345" y="355" font-size="9" fill="#e74c3c" font-weight="bold">✗ 入力行が隠れる!</text>
  </g>
  
  <!-- 問題状況を示すバッジ -->
  <rect x="205" y="10" width="80" height="20" fill="#e74c3c" rx="10"/>
  <text x="230" y="23" font-size="10" fill="white" font-weight="bold">✗ 問題あり</text>
</svg>