<svg width="300" height="500" viewBox="0 0 300 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Screen background -->
  <rect x="0" y="0" width="300" height="500" fill="#F0F0F0"/>

  <!-- Main content area placeholder -->
  <rect x="10" y="10" width="280" height="400" fill="#FFFFFF" stroke="#CCCCCC" stroke-width="1"/>
  <text x="150" y="210" font-family="Arial" font-size="16" fill="#999999" text-anchor="middle">Main Content Area</text>

  <!-- Chat Input Bar (bottom of screen) -->
  <rect x="10" y="440" width="200" height="40" rx="5" fill="#FFFFFF" stroke="#CCCCCC" stroke-width="1"/>
  <text x="20" y="465" font-family="Arial" font-size="14" fill="#666666">Type message...</text>

  <!-- Send Button -->
  <rect x="220" y="440" width="70" height="40" rx="5" fill="#007BFF"/>
  <text x="255" y="465" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">送信</text>
</svg>