<svg width="800" height="1200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="1200" fill="#F5F5F5"/>

  <!-- タイトル -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    エディタ画面 - 要約機能バー実装案
  </text>

  <!-- パターンA: シンプルなボタンバー -->
  <g transform="translate(40, 80)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">
      パターンA: シンプルなボタンバー
    </text>

    <!-- ヘッダー -->
    <rect x="0" y="20" width="720" height="60" fill="#FFF" stroke="#DDD" stroke-width="2"/>
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="16" fill="#333">
      ← ファイルタイトル [元に戻す] [やり直し] [保存] [︙]
    </text>

    <!-- 機能バー -->
    <rect x="0" y="80" width="720" height="50" fill="#FAFAFA" stroke="#DDD" stroke-width="1"/>
    <rect x="20" y="92" width="120" height="28" rx="6" fill="#007AFF" stroke="#0056CC" stroke-width="1"/>
    <text x="80" y="112" font-family="Arial, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#FFF">
      📝 要約
    </text>
    <text x="160" y="112" font-family="Arial, sans-serif" font-size="12" fill="#888">
      (タップでモーダル表示)
    </text>

    <!-- コンテンツエリア -->
    <rect x="0" y="130" width="720" height="180" fill="#FFF" stroke="#DDD" stroke-width="1"/>
    <text x="20" y="160" font-family="Arial, sans-serif" font-size="14" fill="#666">
      # ファイル本文
    </text>
    <text x="20" y="185" font-family="Arial, sans-serif" font-size="12" fill="#999">
      ここに本文が表示されます...
    </text>

    <text x="360" y="340" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">
      メリット: シンプル、目立つ｜デメリット: 要約プレビューなし
    </text>
  </g>

  <!-- パターンB: 要約プレビュー付きバー -->
  <g transform="translate(40, 440)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">
      パターンB: 要約プレビュー付きバー（折りたたみ可能）
    </text>

    <!-- ヘッダー -->
    <rect x="0" y="20" width="720" height="60" fill="#FFF" stroke="#DDD" stroke-width="2"/>
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="16" fill="#333">
      ← ファイルタイトル [元に戻す] [やり直し] [保存] [︙]
    </text>

    <!-- 機能バー（展開状態） -->
    <rect x="0" y="80" width="720" height="100" fill="#F8F8FF" stroke="#DDD" stroke-width="1"/>

    <!-- ヘッダー行 -->
    <text x="20" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#333">
      📝 要約
    </text>
    <rect x="620" y="88" width="80" height="28" rx="6" fill="#007AFF" stroke="#0056CC" stroke-width="1"/>
    <text x="660" y="107" font-family="Arial, sans-serif" font-size="12" font-weight="600" text-anchor="middle" fill="#FFF">
      編集
    </text>
    <circle cx="690" cy="102" r="8" fill="none" stroke="#666" stroke-width="1"/>
    <polyline points="686,102 690,98 694,102" fill="none" stroke="#666" stroke-width="1.5"/>

    <!-- プレビューテキスト -->
    <text x="20" y="135" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#666">
      このファイルは○○について説明しています...
    </text>
    <text x="20" y="155" font-family="Arial, sans-serif" font-size="11" fill="#999">
      (クリックで詳細編集モーダル)
    </text>

    <!-- コンテンツエリア -->
    <rect x="0" y="180" width="720" height="180" fill="#FFF" stroke="#DDD" stroke-width="1"/>
    <text x="20" y="210" font-family="Arial, sans-serif" font-size="14" fill="#666">
      # ファイル本文
    </text>

    <text x="360" y="390" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">
      メリット: プレビュー可能、折りたたみで省スペース｜デメリット: やや複雑
    </text>
  </g>

  <!-- パターンC: モーダルUI案 -->
  <g transform="translate(40, 890)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">
      パターンC: 要約編集モーダル（共通）
    </text>

    <!-- モーダル背景 -->
    <rect x="60" y="20" width="600" height="250" rx="12" fill="#FFF" stroke="#999" stroke-width="2"/>

    <!-- モーダルヘッダー -->
    <rect x="60" y="20" width="600" height="50" rx="12" fill="#007AFF"/>
    <rect x="60" y="45" width="600" height="25" fill="#007AFF"/>
    <text x="370" y="52" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFF">
      要約の編集
    </text>
    <circle cx="630" cy="45" r="12" fill="#FFF" opacity="0.3"/>
    <text x="630" y="51" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FFF">
      ×
    </text>

    <!-- テキストエリア -->
    <rect x="80" y="90" width="560" height="100" rx="6" fill="#F9F9F9" stroke="#CCC" stroke-width="1"/>
    <text x="95" y="110" font-family="Arial, sans-serif" font-size="12" fill="#666">
      このファイルは○○について説明しています...
    </text>
    <text x="95" y="130" font-family="Arial, sans-serif" font-size="11" fill="#999">
      (編集可能なテキストエリア)
    </text>

    <!-- ボタンエリア -->
    <rect x="80" y="210" width="180" height="40" rx="6" fill="#34C759" stroke="#28A745" stroke-width="1"/>
    <text x="170" y="235" font-family="Arial, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#FFF">
      🤖 LLMで生成
    </text>

    <rect x="280" y="210" width="120" height="40" rx="6" fill="#007AFF" stroke="#0056CC" stroke-width="1"/>
    <text x="340" y="235" font-family="Arial, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#FFF">
      保存
    </text>

    <rect x="420" y="210" width="120" height="40" rx="6" fill="#E5E5E5" stroke="#999" stroke-width="1"/>
    <text x="480" y="235" font-family="Arial, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#666">
      キャンセル
    </text>

    <text x="360" y="285" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">
      機能: 要約編集、LLM自動生成、保存/キャンセル
    </text>
  </g>
</svg>
